<!DOCTYPE html>
<!--[if IE 9 ]><html class="ie9"><![endif]-->

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="format-detection" content="telephone=no">
    <meta charset="UTF-8">

    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="../../public/stylesheets/plugin/element.min.css">
    <script src="../../public/javascripts/plugin/vue.js"></script>
    <script src="../../public/javascripts/plugin/element.min.js"></script>

    <title></title>
</head>


<body class="_scrollbar">
    <div id="c-container-list" style="height: 100%;" data-uri="sys_address_list" v-loading.fullscreen.lock="loading">
        <el-container>
            <el-main>
                <el-main>
                    <el-form>
                        <div style="margin-bottom:10px;">
                            <el-button @click="UpdateTableAndVisible = true; formData = {};"
                                type="primary">新增<i class="el-icon-plus el-icon--right"></i></el-button>
                        </div>
                    </el-form>
                    <el-form>
                        <!-- <el-input placeholder="请输入内容" v-model="listSearch._value_" class="_searchVal">
                            <el-select v-model="listSearch._name_" class="_searchVal_select" slot="prepend"
                                placeholder="请选择" :change="listSearch._name_ = 'coding'">
                                <el-option label="机器编码" value="coding"></el-option>
                            </el-select>
                        </el-input>

                        <el-button icon="el-icon-search" class="_search_btn" @click="list(listSearch)">搜索
                        </el-button> -->
                    </el-form>
                    <template>
                        <el-table :data="tableData" stripe style="width: 100%" border>
                            <el-table-column prop="province" label="省"></el-table-column>
                            <el-table-column prop="city" label="市"></el-table-column>
                            <el-table-column prop="district" label="区"></el-table-column>
                            <el-table-column prop="address" label="详细地址"></el-table-column>
                            <el-table-column prop="createTime" label="创建时间"></el-table-column>
                            <!-- <el-table-column fixed="right" label="操作">
                                <template slot-scope="scope">
                                    <el-button type="text" size="small" @click="">
                                        详情
                                    </el-button>
                                </template>
                            </el-table-column> -->
                        </el-table>
                    </template>

                    <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange"
                        :current-page="currentPage" :page-sizes="[10, 20, 30, 40]" :page-size="pageSize"
                        layout="total, sizes, prev, pager, next, jumper" :total="total">
                    </el-pagination>


                    <el-dialog title="新增地址" :visible.sync="UpdateTableAndVisible">
                        <el-form :model="formData" label-width=100px>
                            <el-form-item label="省/市/区：">
                                <el-cascader size="large" :options="address" v-model="formData.province" @change="handleChange">
                                </el-cascader>
                            </el-form-item>
                            <el-form-item label="详细地址：">
                                <el-input v-model="formData.address"></el-input>
                            </el-form-item>

                            <div class="btn-center" style="text-align: center; margin: 20px;">
                                <el-button type="primary" @click="addressmanage(formData)">提交
                                </el-button>
                            </div>
                        </el-form>
                    </el-dialog>

                    <el-dialog title="异常数据" :visible.sync="errorExe">
                        <template>
                            <a href="###" id="ahrefDownload">查看失败数据日志</a>
                            <div class="btn-center" style="text-align: center; margin: 20px;">
                                <el-button type="primary" @click="errorExe = false;">关闭
                                </el-button>
                            </div>
                        </template>
                    </el-dialog>

                    <el-dialog title="设备详情" :visible.sync="SearchTableAndVisible" width="50%">
                        <div style="height: 600px;overflow: auto;">
                            <el-form :data="SearchTableFormData" label-width="160px">

                                <el-form-item label="设备ID" prop="machineId">
                                    <el-input v-model="SearchTableFormData.machineId"></el-input>
                                </el-form-item>
                                <el-form-item label="设备名称" prop="machineName">
                                    <el-input v-model="SearchTableFormData.machineName"></el-input>
                                </el-form-item>
                                <el-form-item label="设备类型" prop="machineType">
                                    <el-input v-model="SearchTableFormData.machineType"></el-input>
                                </el-form-item>
                                <el-form-item label="物料编码" prop="coding">
                                    <el-input v-model="SearchTableFormData.coding"></el-input>
                                </el-form-item>
                                <el-form-item label="色系" prop="colourScheme">
                                    <el-input v-model="SearchTableFormData.colourScheme"></el-input>
                                </el-form-item>
                                <el-form-item label="创建者ID" prop="createBy">
                                    <el-input v-model="SearchTableFormData.createBy"></el-input>
                                </el-form-item>
                                <el-form-item label="创建者名称" prop="createName">
                                    <el-input v-model="SearchTableFormData.createName"></el-input>
                                </el-form-item>
                                <el-form-item label="机器参数" prop="machineParameter">
                                    <el-input v-model="SearchTableFormData.machineParameter"></el-input>
                                </el-form-item>
                                <el-form-item label="创建时间" prop="createTime">
                                    <el-input v-model="SearchTableFormData.createTime"></el-input>
                                </el-form-item>
                                <el-form-item label="设备图片" prop="machinePic">
                                    <el-input v-model="SearchTableFormData.machinePic"></el-input>
                                </el-form-item>
                            </el-form>
                        </div>
                    </el-dialog>

                </el-main>
        </el-container>
    </div>
</body>

</html>
