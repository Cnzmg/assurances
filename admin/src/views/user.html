</head>


<body class="_scrollbar">
    <div id="c-container-list" style="height: 100%;" data-uri="sys_role_list" v-loading.fullscreen.lock="loading">
        <el-container>
            <el-main>
                <el-form>
                    <div style="margin-bottom:10px;">
                        <el-button @click="UpdateTableAndVisible = true; formData = {};" type="primary">新增<i
                                class="el-icon-plus el-icon--right"></i></el-button>
                    </div>

                        <el-button type="primary"

                            操作用户

                    </div>
                    <el-input placeholder="请输入内容" v-model="listSearch._value_" class="_searchVal">

                            <el-option label="用户来源" value="adminName"></el-option>

                    </el-input>

                    <div class="_search_centent">
                        <el-button>用户类型</el-button>
                        <el-select v-model="listSearch.userType" slot="prepend" placeholder="请选择">
                            <el-option label="不限" value=""></el-option>
                            <el-option label="普通用户" value="1"></el-option>
                            <el-option label="测试用户" value="2"></el-option>
                            <el-option label="免单用户" value="3"></el-option>
                        </el-select>
                    </div>

                    <el-button icon="el-icon-search" class="_search_btn" @click="list(listSearch)">搜索
                    </el-button> -->
                </el-form>
                <template>
                    <el-table :data="tableData" stripe style="width: 100%" border>
                        <el-table-column prop="roleName" label="角色名称"></el-table-column>
                        <el-table-column prop="createName" label="创建者账号">
                            <template slot-scope="scope">
                                {{ scope.row.createName == -1 ? '无' : scope.row.createName }}
                            </template>
                        </el-table-column>
                        <el-table-column prop="status" label="状态">
                            <template slot-scope="scope">
                                {{ scope.row.status == 1 ? '正常' : '冻结' }}
                            </template>
                        </el-table-column>
                        <el-table-column prop="createTime" label="注册时间"></el-table-column>


                        <el-table-column fixed="right" label="操作">
                            <template slot-scope="scope">
                                <el-button type="text" size="small"
                                    @click="serchAssetesAll(); serchAssetes(scope.row.roleId)">
                                    页面权限
                                </el-button>
                                <el-button type="text" size="small"
                                    @click="rosSerchAssetesAll(scope.row.roleId);">
                                    资源权限
                                </el-button>
                                <el-button type="text" size="small"
                                    @click="dataSerchAssetes(scope.row.roleId)">
                                    数据权限
                                </el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                </template>

                <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange"
                    :current-page="currentPage" :page-sizes="[10, 20, 30, 40]" :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper" :total="total">
                </el-pagination>

                <el-dialog title="页面权限树" :visible.sync="TableAndVisible" width="70%">
                    <div>修改绑定的权限树如目标用户是当前用户将会强制重新回到登陆页面，需要重新登陆</div>
                    <el-form :model="formDataTree" label-width=100px>
                        <el-form-item label="权限结构：">
                            <el-tree :props="props" :load="loadNode" node-key="id" ref="tree" lazy show-checkbox
                                highlight-current default-expand-all @check-change="handleCheckChange">
                            </el-tree>
                        </el-form-item>

                        <div class="btn-center" style="text-align: center; margin: 20px;">
                            <el-button type="primary" @click="roleformDataTree(formDataTree)">提交
                            </el-button>
                        </div>
                    </el-form>
                </el-dialog>

                <el-dialog title="资源权限" :visible.sync="detailTableAndVisible" width="70%">
                    <div>修改绑定的权限树如目标用户是当前用户将会强制重新回到登陆页面，需要重新登陆</div>
                    <!-- <el-table
                            :data="tableDatas.filter(data => !search_address || data.memberRuleName.toLowerCase().includes(search_address.toLowerCase()))"
                            stripe style="width: 50%" height="300px" tooltip-effect="dark"
                            @row-click="HandleSelectionChange" ref="multipleTable"
                            :row-class-name="tableRowVipClassName">
                            <el-table-column property="requestUri" label="资源名称"></el-table-column>
                            <el-table-column property="permissionName" show-overflow-tooltip="true" label="资源地址"></el-table-column>
                                <template slot="header" slot-scope="scope">
                                    <el-input v-model="search_address" size="mini" placeholder="输入关键字搜索" />
                                </template>
                            </el-table-column>
                        </el-table> -->
                    <el-table ref="multipleTable" :data="tableDatas" tooltip-effect="dark" height="600px" style="width: 100%"
                        @selection-change="handleSelectionChange">
                        <el-table-column type="selection">
                        </el-table-column>
                        <el-table-column label="资源名称">
                            <template slot-scope="scope">{{ scope.row.permissionName }}</template>
                        </el-table-column>
                        <el-table-column prop="requestUri" label="资源地址">
                        </el-table-column>
                    </el-table>
                    <div class="btn-center" style="text-align: center; margin: 20px;">
                        <el-button type="primary" @click="rosRoleformDataTree()">提交
                        </el-button>
                    </div>
                </el-dialog>

                <el-dialog title="数据权限" :visible.sync="SearchTableAndVisible" width="70%">
                    <div>【<span style="color: red;">只能选中单个权限，超出个数将默认选中第一个</span>】修改绑定的权限树如目标用户是当前用户将会强制重新回到登陆页面，需要重新登陆</div>
                    <el-table ref="multipleTables" :data="tableDatass" tooltip-effect="dark" height="600px" style="width: 100%"
                        @selection-change="handleSelectionChanges">
                        <el-table-column type="selection">
                        </el-table-column>
                        <el-table-column label="数据名称">
                            <template slot-scope="scope">{{ scope.row.dataPermissionName }}</template>
                        </el-table-column>
                        <el-table-column prop="createTime" label="创建时间">
                        </el-table-column>
                    </el-table>
                    <div class="btn-center" style="text-align: center; margin: 20px;">
                        <el-button type="primary" @click="dataRoleformDataTree()">提交
                        </el-button>
                    </div>
                </el-dialog>

                <el-dialog title="新增角色" :visible.sync="UpdateTableAndVisible" width="50%">
                    <el-form :model="formData" label-width=100px>
                        <el-form-item label="角色名称：">
                            <el-input v-model="formData.roleName"></el-input>
                        </el-form-item>

                        <div class="btn-center" style="text-align: center; margin: 20px;">
                            <el-button type="primary" @click="role(formData)">提交
                            </el-button>
                        </div>
                    </el-form>
                </el-dialog>

            </el-main>
        </el-container>
    </div>
</body>

</html>
