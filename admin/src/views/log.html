<!DOCTYPE html>
<!--[if IE 9 ]><html class="ie9"><![endif]-->

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="format-detection" content="telephone=no">
    <meta charset="UTF-8">

    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="../../public/stylesheets/plugin/element.min.css">
    <script src="../../public/javascripts/plugin/vue.js"></script>
    <script src="../../public/javascripts/plugin/element.min.js"></script>

    <title></title>
</head>


<body class="_scrollbar">
    <div id="c-container-list" style="height: 100%;" data-uri="sys_admin_log_list" v-loading.fullscreen.lock="loading">
        <el-container>
            <el-main>
                <el-form>
                    
                    <el-input placeholder="请输入内容" v-model="listSearch._value_" class="_searchVal">
                        <el-select v-model="listSearch._name_" class="_searchVal_select" slot="prepend"
                            placeholder="请选择">
                            <el-option label="管理员名称" value="adminName"></el-option>
                            <el-option label="操作内容" value="moduleName"></el-option>
                        </el-select>
                    </el-input>

                    <div class="_search_centent">
                        <el-button>执行结果</el-button>
                        <el-select v-model="listSearch.operateResult" slot="prepend" placeholder="请选择">
                            <el-option label="不限" value=""></el-option>
                            <el-option label="成功" value="1"></el-option>
                            <el-option label="失败" value="0"></el-option>
                        </el-select>
                    </div>

                    <el-button icon="el-icon-search" class="_search_btn" @click="list(listSearch)">搜索
                    </el-button>
                </el-form>
                <template>
                    <el-table :data="tableData" stripe style="width: 100%" border>
                        <el-table-column prop="createName" label="操作账号"></el-table-column>
                        <el-table-column prop="ipAddress" label="操作账号IP"></el-table-column>
                        <el-table-column prop="accessUri" label="操作地址"></el-table-column>
                        <el-table-column prop="moduleName" label="操作内容"></el-table-column>
                        <el-table-column prop="exceptionVal" label="执行结果"></el-table-column>
                        <el-table-column prop="createTime" label="操作时间"></el-table-column>

                    </el-table>
                </template>

                
                <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange"
                    :current-page="currentPage" :page-sizes="[10, 20, 30, 40]" :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper" :total="total">
                </el-pagination>

            </el-main>
        </el-container>
    </div>
</body>

</html>
