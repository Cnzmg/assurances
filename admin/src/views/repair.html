<!DOCTYPE html>
<!--[if IE 9 ]><html class="ie9"><![endif]-->

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="format-detection" content="telephone=no">
    <meta charset="UTF-8">

    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="../../public/stylesheets/plugin/element.min.css">
    <script src="../../public/javascripts/plugin/vue.js"></script>
    <script src="../../public/javascripts/plugin/element.min.js"></script>

    <title></title>
</head>


<body class="_scrollbar">
    <div id="c-container-list" style="height: 100%;" data-uri="repairs_list" v-loading.fullscreen.lock="loading">
        <el-container>
            <el-main>
                <el-form>
                    <el-input placeholder="请输入内容" v-model="listSearch._value_" class="_searchVal">
                        <el-select v-model="listSearch._name_" class="_searchVal_select" slot="prepend"
                            placeholder="请选择" :change="listSearch._name_ = 'machineSn'">
                            <el-option label="设备SN号" value="machineSn"></el-option>
                        </el-select>
                    </el-input>
                    
                    <el-button icon="el-icon-search" class="_search_btn" @click="list(listSearch)">搜索
                    </el-button>
                </el-form>
                <template>
                    <el-table :data="tableData" stripe style="width: 100%" border>
                        <el-table-column prop="contactName" label="联系人名称"></el-table-column>
                        <el-table-column prop="contactPhone" label="手机号码"></el-table-column>
                        <el-table-column prop="position" label="职业">
                            <template slot-scope="scope">
                                {{ scope.row.position == -1 ? '无' : scope.row.position }}
                            </template>
                        </el-table-column>
                        <el-table-column prop="machineName" label="设备名称"></el-table-column>
                        <el-table-column prop="machineSn" label="设备SN号"></el-table-column>
                        <el-table-column prop="createTime" label="创建时间"></el-table-column>

                        <el-table-column fixed="right" label="操作">
                            <template slot-scope="scope">
                                <el-button type="text" size="small"
                                    @click="repair(scope.row.repairsId)">
                                    详情
                                </el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                </template>

                <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange"
                    :current-page="currentPage" :page-sizes="[10, 20, 30, 40]" :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper" :total="total">
                </el-pagination>

                <el-dialog title="详情" :visible.sync="UpdateTableAndVisible">
                    <el-form :model="formData" id="machine" label-width="140px">

                        <el-form-item label="设备SN号：">
                            {{ formData.machineSn }}
                        </el-form-item>
                        <el-form-item label="设备名称：">
                            {{ formData.machineName }}
                        </el-form-item>
                        <el-form-item label="故障内容：">
                            {{ formData.faultComment }}
                        </el-form-item>
                        <el-form-item label="联系人：">
                            {{ formData.contactName }}
                        </el-form-item>
                        <el-form-item label="联系人电话：" >
                            {{ formData.contactPhone }}
                        </el-form-item>
                        <el-form-item label="创建时间：">
                            {{ formData.createTime }}
                        </el-form-item>
                        <el-form-item label="销售方：">
                            {{ formData.dealer }}
                        </el-form-item>
                        <el-form-item label="销售方电话：">
                            {{ formData.dealerPhone }}
                        </el-form-item>
                        <el-form-item label="装机师傅：">
                            {{ formData.maintainerName }}
                        </el-form-item>
                        <el-form-item label="装机师傅电话：">
                            {{ formData.maintainerPhone }}
                        </el-form-item>
                        <div class="btn-center" style="text-align: center; margin: 20px;">
                            <el-button type="primary" @click="UpdateTableAndVisible = false">关闭</el-button>
                        </div>
                    </el-form>
                </el-dialog>

            </el-main>
        </el-container>
    </div>
</body>

</html>
